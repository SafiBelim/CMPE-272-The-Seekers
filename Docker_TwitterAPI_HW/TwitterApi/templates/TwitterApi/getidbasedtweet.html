{% extends 'TwitterApi/base.html' %}
{% load static %}
{% block content %}
  <html>
  <head>
      <!--<link rel="stylesheet" type="text/css" href="{% static 'css/twitter.css' %}">-->
      <style>
    table {
        font-family: "Lato", sans-serif;
        border-collapse: collapse;
        width: 100%;
    }
    th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }
    td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }
    tr:nth-child(odd) {
        background-color: #dddddd;
    }
</style>
  </head>
  <body>
  <div class="w3-container" style="margin-top:30px" id="GetIdBasedTweets">
  <h1 class="w3-xxlarge w3-text-indigo"><b>Get Tweet Based On Id</b></h1>
  <a href="https://developer.twitter.com/en/docs/tweets/post-and-engage/api-reference/get-statuses-show-id" target="_blank" class="w3-hover-white">
   https://developer.twitter.com/en/docs/tweets/post-and-engage/api-reference/get-statuses-show-id</a></b></h1>
     <p>
       <table>
           <tr>
                <th class="w3-dark-grey">Tweet ID</th>
                <th class="w3-dark-grey">User Mention Tweets</th>
            </tr>
           <tr>
               <td>{{ id_tweet.id }}</td>
               <td>{{ id_tweet.text }}</td>
               <!--<td>{{ idtwee.user.name }}</td>-->
           </tr>
       </table>
     </p>
   </div>
  </body>
</html>
{% endblock %}
